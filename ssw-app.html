<script type="text/javascript">
window.onload = function () {
	var hash = storage.get();
	if (hash) {
		document.getElementById("ausgabe").innerHTML = hash.eingabe;
		document.documentElement.className = "bla";
		document.documentElement.setAttribute("className", "bla");
		document.documentElement.setAttribute("class", "bla");
		for (var name in hash) {
			document.write(name);			
		}
	}
	document.forms[0].onsubmit = function () {
		storage.add({
			eingabe : document.getElementById("input").value,
			number : 123,
			string : "a\"b'c=d;e%füöä"
		});
	};
};
</script>
