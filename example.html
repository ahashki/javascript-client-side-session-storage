<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Session Storage Wrapper Example</title>
<script type="text/javascript" src="ssw.js"></script>
<script type="text/javascript">
window.onload = function () {
	var hash = ssw.get();
	if (hash) {
		var string = "";
		for (var name in hash) {
			if (hash.hasOwnProperty(name)) {
				string += name + ": " + hash[name] + "\n";
			}
		}
		document.getElementById("ausgabe").innerHTML = string;
	}
	document.forms[0].onsubmit = function () {
		ssw.add({
			eingabe : document.getElementById("input").value,
			number : 123,
			string : "a\"b'c=d;e%füöä"
		});
	};
};
</script>
<style type="text/css">
body { font-family: sans-serif; }
</style>
</head>
<body>

<h1>Session Storage Wrapper Example</h1>

<script type="text/javascript">
document.write("<p>Detected storage method: <strong>" + ssw.implementation.name + "<\/strong><\/p>");
</script>

<form action="">
	<input type="text" id="input">
	<input type="submit" id="button" value="Save value">
</form>

<h2>Saved Values:</h2>

<pre id='ausgabe'></pre>

<h2>Internals:</h2>

<pre>
<script type="text/javascript">
document.write(
	"window.sessionStorage: " + window.sessionStorage + "\n" +
	"document.cookie: '" + document.cookie + "'\n" +
	"window.name: '" + window.name
);
</script>
</pre>

</body>
</html>
